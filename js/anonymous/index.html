<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Book(isbn,title,author){
            this.isbn=isbn
            this.title = title
            this.author = author
            console.log(this);
        }
        // JS 的语法设计了一个Prototype原型链
        Book.prototype.display = function(){
            return this.isbn + this.title + this.author;
        }
        Book();// 普通函数 ，指向window
        let js_dontKnow = new Book("111","hi","233");
        console.log(js_dontKnow.isbn);
        console.log(js_dontKnow.constructor);
        console.log(js_dontKnow instanceof Book);
        console.log(js_dontKnow.display());
        //任何一个JS对象，都用一个原型 __proto__ 属性会告诉我们它的原型
        //只要链上有， 就可以调用
        console.log(js_dontKnow.__proto__);
    </script>
</body>
</html>

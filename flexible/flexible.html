<!DOCTYPE html>
<html lang="en" style="font-size:37.5px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let  setRootFontSize = () =>{
            document
            .documentElement
            .style
            .fontSize = window.innerWidth/10 +"px";//变化屏幕宽度的1/10
        }
        setRootFontSize();
        window.onresize = function(){
            setRootFontSize();
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100vw;
            height: 100vw;
            font-size: 0;
        }
        .item{
            display: inline-block;
            height: 100%;
            /* width: 10vw; */
            width: 1rem;
            background-color: red;
        }
        .item:nth-child(2n){
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    </div>
</body>
</html>
